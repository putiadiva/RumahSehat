<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<nav th:replace="fragments/fragment :: navbar('Base')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <br>
        <div class="d-flex justify-content-center">
            <h2 style="color: #63A9BE; font-weight: bold; font-size: 28px" th:text="'Halo, '+${user.role.toString} + ' ' + ${user.nama}+ '!'" ></h2>
        </div>
        <div class="d-flex justify-content-center">
            <h2 style="color: #468799; font-weight: bold; font-size: 30px">Selamat Datang di Rumah Sehat</h2>
        </div>
        <br>
        <img th:src="@{https://pbs.twimg.com/media/Fix90tvVEAI8Nzl?format=jpg&name=4096x4096}" alt="Rumah Sehat" width="650" height="400">
        <br>
        <br>

        <div class="d-flex justify-content-center">
            <a th:if="${user.role.toString == 'ADMIN'}" th:href="@{/dokter/viewall}" class="btn mx-2" style="background-color: #5698B9; color: white">Dokter</a>
            <a th:if="${user.role.toString == 'ADMIN'}" th:href="@{/apoteker/viewall}" class="btn mx-2" style="background-color: #5698B9; color: white">Apoteker</a>
            <a th:if="${user.role.toString == 'ADMIN'}" th:href="@{/pasien/viewall}" class="btn mx-2" style="background-color: #5698B9; color: white">Pasien</a>
            <a th:if="${user.role.toString != 'APOTEKER'}" th:href="@{/appointment/viewall}" class="btn mx-2" style="background-color: #5698B9; color: white">Appointment</a>
            <a th:if="${user.role.toString  == 'ADMIN' || user.role.toString == 'APOTEKER'}"th:href="@{/resep/viewall}" class="btn mx-2" style="background-color: #5698B9; color: white">Resep</a>
            <a th:if="${user.role.toString == 'ADMIN' || user.role.toString == 'APOTEKER'}" th:href="@{/obat/view-all}" class="btn mx-2" style="background-color: #5698B9; color: white">Obat</a>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
