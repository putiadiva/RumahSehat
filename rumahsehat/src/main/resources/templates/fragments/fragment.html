<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rumah Sehat</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  </head>
  <head th:fragment="js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </head>
</head>
<body>
<nav th:fragment="navbar(activeLink)" class="navbar navbar-expand-lg navbar-light bg-light" style="background-image: linear-gradient(15deg, #4682B4 0%, #80d0c7 100%)">
  <a class="navbar-brand font-weight-bold " href="/" style="color: #C1E1C1">RumahSehat</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="dropdown" sec:authorize="hasAuthority('ADMIN')">
        <button class="btn dropdown-toggle" style="background-color: transparent; color: white" type="button" id="dropdownUserButton" data-bs-toggle="dropdown" aria-expanded="false">
          User
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownUserButton">
          <li><a class="dropdown-item" th:href="@{/dokter/viewall}">Dokter</a></li>
          <li><a class="dropdown-item" th:href="@{/apoteker/viewall}">Apoteker</a></li>
          <li><a class="dropdown-item" th:href="@{/pasien/viewall}">Pasien</a></li>
        </ul>
      </li>
      <li sec:authorize="hasAuthority('ADMIN') || hasAuthority('DOKTER') || hasAuthority('PASIEN')" th:class="${#strings.equals(activeLink, 'Appointment')} ? 'nav-item active' : 'nav-item'">
        <a class="nav-link text-white" th:href="@{/appointment/viewall}">Appointment<span class="sr-only">(current)</span></a>
      </li>
      <li sec:authorize="hasAuthority('ADMIN') || hasAuthority('APOTEKER')" th:class="${#strings.equals(activeLink, 'Resep')} ? 'nav-item active' : 'nav-item'">
        <a class="nav-link text-white" th:href="@{/resep/viewall}">Resep<span class="sr-only">(current)</span></a>
      </li>
      <li sec:authorize="hasAuthority('ADMIN') || hasAuthority('APOTEKER')" th:class="${#strings.equals(activeLink, 'Obat')} ? 'nav-item active' : 'nav-item'">
        <a class="nav-link text-white" th:href="@{/obat/view-all}">Obat<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <ul class="navbar-nav pull-right mr-sm-2">
      <a th:href="@{/logout-sso}" class="btn" style="font-weight: bold; color: white; background-color: #5698B9">Logout</a>
    </ul>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
