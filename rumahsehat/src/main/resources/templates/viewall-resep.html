<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>RumahSehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Base')"></nav>
<div class="container">

  <br>
  <div class="m-4">
    <div class="d-flex justify-content-center bg-pink">
      <h2 class="align-content-center font-weight-bold " >Daftar Resep</h2>
    </div>
  </div>
  <br>
  <p class="align-content-left font-weight-bold " >Data resep:</p>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>No</th>
      <th>ID Resep</th>
      <th>Created At</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resep, iterationStatus : ${listResep}"
        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
      <td th:text="${iterationStatus.count}"></td>
      <td th:text="${resep.id}"></td>
      <td th:text="${#temporals.format(resep.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:text="${resep.isDone}==0 ? 'Selesai' : 'Belum Selesai' ">
      <td>
        <a class="mx-2 btn " style="background-color: #ADD8E6"  th:href="@{/}">Detail</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
