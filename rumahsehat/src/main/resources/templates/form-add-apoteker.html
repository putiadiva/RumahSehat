<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Base')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">

                <h2 style="color: #468799; font-weight: bold">Tambah Apoteker Baru</h2>
                <br>
                <form th:action="@{/apoteker/add}" th:object="${apoteker}" method="POST">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required="required" th:field="*{username}"/
                    <br>
                    <br>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" required="required" th:field="*{nama}"/>
                    <br>

                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control" required="required" th:field="*{email}"/>
                    <br>

                    <label>Password</label>
                    <input type="password"  id="pass" name="pass" class="form-control" required="required" th:field="*{password}"/>
                    <br>

                    <label>Konfirmasi Password</label>
                    <input type="password"  id="confirmpass" name="confirmpass" required="required" class="form-control"/>

                    <br>
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

                    <br>
                    <button type="submit" c class="mx-2 btn" style="color: white; background-color: #5698B9">Submit</button>
                    <a type="button" c class="mx-2 btn btn-outline-primary" href="/apoteker/viewall">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
