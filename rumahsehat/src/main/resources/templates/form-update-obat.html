<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>RumahSehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Base')"></nav>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Update Stok Obat</h2>
        <form th:action="@{/obat/__${obat.idObat}__/update}" th:object="${obat}" method="POST">
          <input type="hidden" th:field="*{idObat}">
          <div class="form-group row">
            <label for="nama" class="col-sm-2 col-form-label">Nama Obat</label>
            <div class="col-sm-10">
              <input readonly type="text" class="form-control-plaintext" id="nama" name="namaObat" th:value="*{namaObat}">
            </div>
          </div>
          <div class="form-group row">
            <label for="harga" class="col-sm-2 col-form-label">Harga</label>
            <div class="col-sm-10">
              <input readonly type="text" class="form-control-plaintext" id="harga" name="harga" th:value="*{harga}">
            </div>
          </div>
          <div class="form-group row">
            <label for="stok" class="col-sm-2 col-form-label">Stok</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="stok" name="stok" th:value="*{stok}">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
