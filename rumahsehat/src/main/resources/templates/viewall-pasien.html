<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Base')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="font-weight: bold">Daftar Seluruh Pasien</h2>
                <div th:if="*{listPasien.size() != 0}">
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="text-center">No</th>
                            <th>Nama</th>
                            <th>Username</th>
                            <th>E-mail</th>
                            <th>Saldo</th>
                            <th>Umur</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pasien, iterationStatus : ${listPasien}">
                            <td class="text-center" th:text="${iterationStatus.count}"></td>
                            <td th:text="${pasien.nama}"></td>
                            <td th:text="${pasien.username}"></td>
                            <td th:text="${pasien.email}"></td>
                            <td th:text="${pasien.saldo}"></td>
                            <td th:text="${pasien.umur}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <br>
                <div class="my-3 d-flex">
                    <a class="mx-2 btn" style="color: white; background-color: #5698B9" href="/">Home</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
